<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="icon">
                <p><a href="index.html" style="text-decoration: none; color: #FBF5F3;">Noodle</a><span><img style="width: 30px; height: 30px;" src="https://cdn-icons-png.flaticon.com/512/3814/3814390.png" alt=""></span></p>
            </div>
            <div class="list">
                <hr style="text-align: center;">
                <a href="">韓國泡麵</a>
                <a href="">日本泡麵</a>
                <a href="">東南亞泡麵</a>
                <a href="">台灣泡麵</a>
                <a href="login.html">會員登入&註冊</a>
                <a href="">購物須知</a>
                <a href="">TOP</a>
            </div>
        </div>
        <div class="right">
            <div class="pro">
                <div class="top">
                    <img src="image/JP/000001_1478259551.jpg">
                </div>
                <div class="board">
                    <h1>留言板</h1>

                    <h2>新增留言</h2>
                    <form id="message-form">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" required>
                        <br>
                        <label for="content">內容：</label>
                        <textarea id="content" rows="4" required></textarea>
                        <br>
                        <label for="rating">評分：</label>
                        <select id="rating" required>
                            <option value="1">1顆星</option>
                            <option value="2">2顆星</option>
                            <option value="3">3顆星</option>
                            <option value="4">4顆星</option>
                            <option value="5">5顆星</option>
                        </select>
                        <br>
                        <button type="submit">提交</button>
                    </form>

                    <h2>留言列表</h2>
                    <div id="message-list"></div>
                </div>
            </div>

            <div class="footer">
                <hr style="height: 3px; background-color: black;">
                <div style="width: 200px; margin: 20px auto; text-align: center;">
                    <p style=" font-size: 20px;">Follow Noodle</p>
                    <a href="" ><img src="image/174855.png" alt="" style="width: 30px; height: 30px;"></a>
                    <a href="" ><img src="image/2989993.png" alt="" style="width: 30px; height: 30px;"></a>
                    <a href="" ><img src="image/4701482.png" alt="" style="width: 30px; height: 30px;"></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var form = document.getElementById('message-form');
          var messageList = document.getElementById('message-list');
    
          form.addEventListener('submit', function(event) {
            event.preventDefault();
    
            var name = document.getElementById('name').value;
            var content = document.getElementById('content').value;
            var rating = document.getElementById('rating').value;
    
            var messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            messageContainer.innerHTML = '<strong>' + name + '：</strong>' + content;
    
            var ratingStars = '';
            for (var i = 1; i <= 5; i++) {
              if (i <= rating) {
                ratingStars += '<span class="rating">&#9733;</span>';
              } else {
                ratingStars += '<span class="rating">&#9734;</span>';
              }
            }
            messageContainer.innerHTML += '<br>評分：' + ratingStars;
    
            messageList.appendChild(messageContainer);
    
            form.reset();
          });
        });
    </script>
</body>
</html>
