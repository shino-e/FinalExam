    <body>
        <div id="detailModal" class="modal modalCenter" tabindex="-1" style="display: none;">
            <div class="modal-dialog" style="max-width: 40%;">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" onClick="closeModal()"></button>
                </div>
                <div class="modal-body" style="height: 25rem;">
                    <img id="modalImg" style="width: 10rem;" src=""></img>
                    <p id="modalText" style="overflow-wrap: break-word; margin-top: 1rem;"></p>
                    <p id="modalPrice" style="font-size: 1.3rem;"></p>
                    <div class="amount">
                        <div class="btn_cart">
                            <input type="button" id="down" value="-"></input>
                            <input type="text" id="num" value="0"></input>
                            <input type="button" id="up" value="+"></input>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" style="margin-top: 1rem;" onClick="addToCart()">加入購物車</button>
                </div>
              </div>
            </div>
        </div>
        <div class="navBar">
            <div class="navBar-right">
                <ul class="navBarUL">
                    <li class="navBarLI">熱銷商品</li>
                    <li class="navBarLI">購物車</li>
