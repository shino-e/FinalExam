    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets\product_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></link>

    <body>
        <div class="navBar">
            <div class="navBar-right">
                <ul class="navBarUL">
                    <li class="navBarLI">熱銷商品</li>
                    <li class="navBarLI">購物車</li>
                </ul>

        <div class="content" style="height: 80vh;">
            <div id="detailModal" class="modal modalCenter" tabindex="-1" style="display: inline;">
                <div class="modal-dialog" style="max-width: 50%;">

                    <div class="modal-header">

                        <img id="modalImg" style="width: 20vh;" src=""></img>

                            <div class="btn_cart">
                                <input type="button" id="down" value="-"></input>

                                <input type="button" id="up" value="+"></input>
                            </div>
